<!DOCTYPE html>
<html lang="en" ng-app='movieSearchApp'>
<head>
  <meta charset="UTF-8" name="viewport" content="width=devicewidth, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel='stylesheet' href='/stylesheets/style.css'/>
  <base href="/">
  <title>Movie Search</title>
</head>
<body ng-controller="SearchController" ng-cloak>
  <table style="width:100%" class="searchTable">
    <tr>
      <td style="display:inline;clear:both;" ><h1>Angular OMDb API Search</h1></td>
    </tr>
    <tr>
      <td><h5>Enter a movie by the title.</h5></td>
    </tr>
    <tr>
      <form name="myForm" novalidate>
        <td><input type="text" placeholder="Search" ng-model="title" required></td>


      </tr>
      <tr>
        <td><a ng-href="/{{title}}"><button class="searchButton">Search! <i class="fa fa-arrow-right"></i></button></a></td>
      </tr>
    </form>
  </table>
  <div id="angView" ng-view></div>




  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/ang.js"></script>
  <script src="/controllers.js"></script>
  <script src="/routes.js"></script>
</body>
</html>
